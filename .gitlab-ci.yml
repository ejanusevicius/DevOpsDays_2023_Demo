stages:
  - test
  - build
  - artifact

variables:
  UNITY_CI_IMAGE: unityci/editor
  IMAGE_VERSION: 1

image: $UNITY_CI_IMAGE:$UNITY_VERSION-base-$IMAGE_VERSION

test:
  stage: test
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

build:windows:
  stage: build
  needs: [test]
  script:
    - echo "Building for Windows"

build:android:
  stage: build
  needs: [test]
  script:
    - echo "Building for Android"

exposeWindowsArtifact:
  stage: artifact
  needs: [build:windows]
  script:
    - echo "Exposing build artifact for Windows"
  
exposeAndroidArtifact:
  stage: artifact
  needs: [build:android]
  script:
    - echo "Exposing build artifact for Android"


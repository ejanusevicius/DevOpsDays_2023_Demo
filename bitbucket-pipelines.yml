image: atlassian/default-image:3

definitions:
  variables:
    UNITY_CI_IMAGE: unityci/editor
    IMAGE_VERSION: 1
    UNITY_DIR: $BITBUCKET_CLONE_DIR/devopsdays_demo
    
pipelines:
  default:
    # Stage: Prepare
    - step:
        name: Get unity version
        # image: UNITY_CI_IMAGE
        script:
          - echo "Fetching unity version"
          - echo "Project dir $BITBUCKET_CLONE_DIR"
          - echo "Unity dir $UNITY_DIR"

    # Stage: Test
    - parallel:
      - step:
          name: Test (Playmode)
          # image: 
          script:
            - echo "Playmode testing goes here"
          depends:
            - Get unity version
      - step:
          name: Test (Editmode)
          script:
            - echo "Editmode testing goes here"
          depends:
            - Get unity version
            
    # Stage: Build
    - parallel:
      - step:
          name: Build (Windows)
          script:
            - echo "Build for windows goes here"
          depends:
            - Test (Playmode)
            - Test (Editmode)
      
      - step:
          name: Build (Android)
          script:
            - echo "Build for android goes here"
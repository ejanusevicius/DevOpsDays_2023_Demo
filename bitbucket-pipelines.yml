image: atlassian/default-image:3

definitions:
  variables:
    UNITY_CI_IMAGE: unityci/editor
    IMAGE_VERSION: 1
    UNITY_VERSION: 2022.3.5f1
    
pipelines:
  default:
    # Stage: Prepare
    - step:
        name: Set up environment variables
        script:
          - echo "export UNITY_DIR=$BITBUCKET_CLONE_DIR/devopsdays_demo" >> export.sh
          # - echo "export UNITY_VERSION=$(cat $UNITY_DIR/ProjectSettings/ProjectVersion.txt | grep "m_EditorVersion:.*" | awk '{ print $2}')" >> export.sh
          - cat export.sh
    # Stage: Test
    - parallel:
      - step:
          name: Test (Playmode)
          image: unityci/editor:2022.3.5f1-base-1
          script:
            - echo "Playmode testing goes here"
            - echo $UNITY_VERSION
          depends:
            - Get unity version
      - step:
          name: Test (Editmode)
          script:
            - echo "Editmode testing goes here"
          depends:
            - Get unity version
            
    # Stage: Build
    - parallel:
      - step:
          name: Build (Windows)
          script:
            - echo "Build for windows goes here"
          depends:
            - Test (Playmode)
            - Test (Editmode)
      
      - step:
          name: Build (Android)
          script:
            - echo "Build for android goes here"
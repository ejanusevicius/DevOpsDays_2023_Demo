image: atlassian/default-image:3

definitions:
  variables:
    UNITY_CI_IMAGE: unityci/editor
    IMAGE_VERSION: 1
    
pipelines:
  default:
    # Stage: Prepare
    - step:
        name: Get unity version
        # image: UNITY_CI_IMAGE
        script:
          - export UNITY_DIR=$BITBUCKET_CLONE_DIR/devopsdays_demo
          # - echo UNITY_VERSION=$(cat $UNITY_DIR/ProjectSettings/ProjectVersion.txt | grep "m_EditorVersion:.*" | awk '{ print $2}') | tee prepare.env
          - echo UNITY_VERSION=$(cat $UNITY_DIR/ProjectSettings/ProjectVersion.txt | grep "m_EditorVersion:.*" | awk '{ print $2}') >> export.sh

          - echo "export MY_VARIABLE=value" >> export.sh
          - cat export.sh
          - echo "export ANOTHER_VARIABLE=another_value" >> export.sh
          - cat export.sh

    # Stage: Test
    - parallel:
      - step:
          name: Test (Playmode)
          # image: 
          script:
            - echo "Playmode testing goes here"
            - echo $UNITY_VERSION
          depends:
            - Get unity version
      - step:
          name: Test (Editmode)
          script:
            - echo "Editmode testing goes here"
          depends:
            - Get unity version
            
    # Stage: Build
    - parallel:
      - step:
          name: Build (Windows)
          script:
            - echo "Build for windows goes here"
          depends:
            - Test (Playmode)
            - Test (Editmode)
      
      - step:
          name: Build (Android)
          script:
            - echo "Build for android goes here"